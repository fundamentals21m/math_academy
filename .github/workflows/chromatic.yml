name: Chromatic

on:
  push:
    branches: [main, develop]
    paths:
      - 'shared/components/ui/**'
      - 'shared/.storybook/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'shared/package-lock.json'

      - name: Install dependencies
        run: cd shared && npm ci

      - name: Build Storybook
        run: cd shared && npm run build-storybook

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: shared/storybook-static
          retention-days: 5

      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          autoAcceptChanges: main
          exitZeroOnChanges: true
          exitOnceUploaded: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Chromatic visual regression tests completed. Check the Chromatic dashboard for details.'
            })
