name: Educational Content Post

on:
  schedule:
    # Run once per hour at minute 45
    - cron: '45 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
    inputs:
      dry_run:
        description: 'Dry run mode (preview without posting)'
        required: false
        default: 'false'
        type: boolean

# Explicitly restrict permissions - principle of least privilege
permissions:
  contents: read

jobs:
  post-educational-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts/nostr-bot
        run: npm install

      - name: Post educational content
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: scripts/nostr-bot
        env:
          NOSTR_BOT_NSEC: ${{ secrets.NOSTR_BOT_NSEC }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node educationalBot.js

      - name: Dry run (preview only)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: scripts/nostr-bot
        run: node educationalBot.js --dry-run
