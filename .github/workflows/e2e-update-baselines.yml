name: Update E2E Baselines

on:
  workflow_dispatch:
    inputs:
      course:
        description: 'Course to update (or "all" for all courses)'
        required: false
        default: 'all'
        type: string
      test_pattern:
        description: 'Test file pattern to update'
        required: false
        default: 'tests/visual/'
        type: string

env:
  CI: true

jobs:
  update-baselines:
    name: Update Baselines
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Update baselines
        run: |
          if [ "${{ github.event.inputs.course }}" = "all" ]; then
            npx playwright test ${{ github.event.inputs.test_pattern }} --project=chromium --update-snapshots
          else
            npx playwright test ${{ github.event.inputs.test_pattern }} --project=chromium --update-snapshots --grep="@${{ github.event.inputs.course }}"
          fi
        working-directory: e2e

      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: update e2e baselines

          Updated baselines for: ${{ github.event.inputs.course }}
          Pattern: ${{ github.event.inputs.test_pattern }}

          [skip ci]"
          git push

      - uses: actions/upload-artifact@v4
        with:
          name: updated-baselines
          path: e2e/baselines/
          retention-days: 30

  create-pr:
    name: Create PR (if needed)
    needs: update-baselines
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Check for baseline changes
        id: changes
        run: |
          git fetch origin main
          if git diff --name-only origin/main | grep -q "e2e/baselines"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update e2e baselines'
          title: 'Update E2E Baselines'
          body: |
            ## Baseline Updates

            This PR updates the visual regression baselines for:
            - Course: `${{ github.event.inputs.course }}`
            - Pattern: `${{ github.event.inputs.test_pattern }}`

            Please review the screenshot changes carefully before merging.

            ### Reviewing Screenshot Changes

            1. Check the "Files changed" tab
            2. Look for any unexpected visual differences
            3. Ensure changes are intentional (new features, design updates)

            ---
            *Automatically generated by the Update E2E Baselines workflow*
          branch: update-e2e-baselines
          delete-branch: true
          labels: |
            e2e
            baselines
            automated
