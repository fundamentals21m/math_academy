name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run nightly at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - pr
          - nightly
          - all

jobs:
  smoke-tests:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Determine test suite
        id: test-suite
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SUITE="${{ github.event.inputs.test_suite }}"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            SUITE="smoke"
          else
            SUITE="smoke"
          fi
          echo "suite=$SUITE" >> $GITHUB_OUTPUT

      - name: Run E2E tests
        working-directory: e2e
        run: |
          SUITE="${{ steps.test-suite.outputs.suite }}"
          case "$SUITE" in
            smoke)
              npm run test:smoke -- --project=chromium
              ;;
            pr)
              npm run test:pr -- --project=chromium
              ;;
            nightly)
              npm run test:nightly
              ;;
            all)
              npm test -- --project=chromium
              ;;
          esac
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 7

  # Nightly full test suite
  nightly-tests:
    name: Nightly Cross-Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_suite == 'nightly')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e
        run: npm ci

      - name: Install all Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: Run nightly tests
        working-directory: e2e
        run: npm run test:nightly
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-playwright-report
          path: e2e/playwright-report/
          retention-days: 14
