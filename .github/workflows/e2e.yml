name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: true

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Run smoke tests
        run: npm run test:smoke -- --project=chromium
        working-directory: e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-results
          path: e2e/test-results/
          retention-days: 7

  visual-tests:
    name: Visual Regression
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Run visual tests
        run: npx playwright test tests/visual/ --project=chromium
        working-directory: e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-results
          path: |
            e2e/test-results/
            e2e/baselines/
          retention-days: 7

  form-tests:
    name: Form & Quiz Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Run form tests
        run: npx playwright test tests/forms/ --project=chromium
        working-directory: e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: form-test-results
          path: e2e/test-results/
          retention-days: 7

  gamification-tests:
    name: Gamification Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Run gamification tests
        run: npx playwright test tests/gamification/ --project=chromium
        working-directory: e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gamification-test-results
          path: e2e/test-results/
          retention-days: 7

  cross-browser:
    name: Cross-Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps
        working-directory: e2e

      - name: Run smoke tests on ${{ matrix.browser }}
        run: npm run test:smoke -- --project=${{ matrix.browser }}
        working-directory: e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.browser }}-test-results
          path: e2e/test-results/
          retention-days: 7

  report:
    name: Test Report
    needs: [smoke-tests, visual-tests, form-tests, gamification-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Merge test reports
        run: |
          echo "# E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Tests | ${{ needs.visual-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Form Tests | ${{ needs.form-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gamification Tests | ${{ needs.gamification-tests.result }} |" >> $GITHUB_STEP_SUMMARY
