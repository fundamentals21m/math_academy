<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .pivot-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      margin-top: 60px;
    }
    .pivot-box {
      width: 350px;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }
    .pivot-box.old {
      background: rgba(139, 148, 158, 0.1);
      border: 2px solid rgba(139, 148, 158, 0.3);
    }
    .pivot-box.new {
      background: rgba(247, 147, 26, 0.1);
      border: 2px solid rgba(247, 147, 26, 0.3);
    }
    .pivot-label {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 15px;
    }
    .old .pivot-label { color: #8B949E; }
    .new .pivot-label { color: #F7931A; }
    .pivot-title {
      font-size: 32px;
      font-weight: bold;
      color: #E6EDF3;
    }
    .pivot-arrow {
      color: #F7931A;
      font-size: 60px;
    }
    .insight-box {
      background: rgba(247, 147, 26, 0.08);
      border-left: 4px solid #F7931A;
      padding: 30px 40px;
      margin: 50px auto;
      max-width: 900px;
    }
    .insight-text {
      color: #E6EDF3;
      font-size: 24px;
      line-height: 1.5;
    }
    .insight-text em {
      color: #F7931A;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="tag">The Future Value Pivot</div>
    <div class="section-title">A New Framework Required</div>
    <div class="pivot-container">
      <div class="pivot-box old">
        <div class="pivot-label">Traditional Finance</div>
        <div class="pivot-title">Present Value</div>
      </div>
      <div class="pivot-arrow">â†’</div>
      <div class="pivot-box new">
        <div class="pivot-label">Bitcoin Finance</div>
        <div class="pivot-title">Future Value</div>
      </div>
    </div>
    <div class="insight-box">
      <div class="insight-text">Bitcoin's primary use case is to <em>protect purchasing power</em>. This pivot will be much more intuitive for individuals to adopt than institutions.</div>
    </div>
  </div>
</body>
</html>
