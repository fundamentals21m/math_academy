    .insight-box {
      background: rgba(247, 147, 26, 0.08);
      border: 2px solid rgba(247, 147, 26, 0.4);
      border-radius: 12px;
      padding: 50px 60px;
      margin: 50px auto;
      max-width: 1000px;
      text-align: center;
    }
    .insight-label {
      color: #F7931A;
      font-size: 16px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 25px;

<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>

    <div class="tag">Why HODL'ing is Irrational</div>
    <div class="section-title">The Core Insight</div>
    <div class="insight-box">
      <div class="insight-label">Key Principle</div>
      <div class="insight-text">HODL'ing requires a <em>willful ability to be irrational</em> or unreasonable.</div>
      <div class="subtext">This ability is difficult to model into software, and even more difficult to execute through corporate or institutional governance.</div>
    </div>
  </div>
