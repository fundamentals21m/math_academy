<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root {
      --accent-color: #0891B2;
      --accent-rgb: 8, 145, 178;
    }
    .allocation-table {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(13, 17, 23, 0.8);
      border-radius: 12px;
      overflow: hidden;
    }
    .allocation-table th {
      background: rgba(8, 145, 178, 0.2);
      color: #0891B2;
      padding: 18px 20px;
      text-align: left;
      font-size: 16px;
      letter-spacing: 0.05em;
    }
    .allocation-table td {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(8, 145, 178, 0.1);
      font-size: 18px;
    }
    .allocation-table tr:last-child td {
      border-bottom: none;
    }
    .col-allocation { color: #E6EDF3; }
    .col-return { color: #22C55E; font-weight: 600; }
    .col-volatility { color: #8B949E; }
    .col-sharpe { color: #F7931A; font-weight: 600; }
    .highlight-row {
      background: rgba(34, 197, 94, 0.1);
    }
    .insight-box {
      background: rgba(8, 145, 178, 0.1);
      border: 2px solid rgba(8, 145, 178, 0.3);
      padding: 20px 40px;
      border-radius: 8px;
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .insight-text {
      color: #E6EDF3;
      font-size: 20px;
    }
    .insight-text em {
      color: #0891B2;
      font-style: normal;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="tag">Small Allocations, Big Impact</div>
    <div class="section-title">Portfolio Enhancement</div>
    <table class="allocation-table">
      <thead>
        <tr>
          <th>Bitcoin Allocation</th>
          <th>Expected Return</th>
          <th>Volatility</th>
          <th>Sharpe Ratio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="col-allocation">0% (60/40)</td>
          <td class="col-return">8.0%</td>
          <td class="col-volatility">15.0%</td>
          <td class="col-sharpe">0.53</td>
        </tr>
        <tr>
          <td class="col-allocation">1%</td>
          <td class="col-return">9.2%</td>
          <td class="col-volatility">15.3%</td>
          <td class="col-sharpe">0.60</td>
        </tr>
        <tr>
          <td class="col-allocation">2%</td>
          <td class="col-return">10.4%</td>
          <td class="col-volatility">15.8%</td>
          <td class="col-sharpe">0.66</td>
        </tr>
        <tr class="highlight-row">
          <td class="col-allocation">5%</td>
          <td class="col-return">14.0%</td>
          <td class="col-volatility">17.5%</td>
          <td class="col-sharpe">0.80</td>
        </tr>
        <tr>
          <td class="col-allocation">10%</td>
          <td class="col-return">20.0%</td>
          <td class="col-volatility">21.0%</td>
          <td class="col-sharpe">0.95</td>
        </tr>
      </tbody>
    </table>
    <div class="insight-box">
      <div class="insight-text">The volatility increase is <em>modest</em>, but the return improvement is <em>substantial</em></div>
    </div>
  </div>
</body>
</html>
