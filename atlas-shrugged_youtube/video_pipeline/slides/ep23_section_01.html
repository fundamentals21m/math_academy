<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(139, 45, 45, 0.12) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .series-tag {
      color: #a09080;
      font-size: 14px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 18px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 50px;
    }
    .title {
      color: #8b2d2d;
      font-size: 80px;
      margin-bottom: 30px;
      text-shadow: 0 0 60px rgba(139, 45, 45, 0.4);
    }
    .subtitle {
      color: #f5f0e6;
      font-size: 26px;
      max-width: 750px;
      margin: 0 auto 40px;
      line-height: 1.4;
    }
    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #8b2d2d, transparent);
      margin: 0 auto 40px;
    }
    .hook {
      color: #a09080;
      font-size: 24px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .hook em {
      color: #8b2d2d;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="series-tag">Atlas Shrugged &bull; Part III: A Is A</div>
    <div class="episode-tag">Episode 23</div>
    <div class="title">Anti-Greed</div>
    <div class="subtitle">The opposite of greed isn't generosity</div>
    <div class="divider"></div>
    <div class="hook">It's <em>envy</em>&mdash;and envy, dressed up as compassion,<br>is destroying the world.</div>
  </div>
</body>
</html>
