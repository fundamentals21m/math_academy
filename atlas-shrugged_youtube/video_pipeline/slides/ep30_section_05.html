<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(74, 107, 138, 0.15) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    .section-title {
      color: #f5f0e6;
      font-size: 48px;
      margin-bottom: 50px;
    }
    .meaning-items {
      max-width: 800px;
      margin: 0 auto 40px;
    }
    .meaning-row {
      display: flex;
      gap: 30px;
      margin-bottom: 25px;
      align-items: center;
    }
    .meaning-label {
      color: #d4a84b;
      font-size: 20px;
      width: 100px;
      text-align: right;
    }
    .meaning-text {
      color: #f5f0e6;
      font-size: 22px;
      text-align: left;
      flex: 1;
    }
    .bottom-line {
      color: #a09080;
      font-size: 22px;
      font-style: italic;
      border-top: 1px solid rgba(74, 107, 138, 0.3);
      padding-top: 30px;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="episode-tag">Episode 30 &bull; The Meaning</div>
    <div class="section-title">What Does Atlas Shrugged Mean?</div>
    <div class="meaning-items">
      <div class="meaning-row">
        <div class="meaning-label">Warning:</div>
        <div class="meaning-text">Punish achievement, and achievers will stop achieving</div>
      </div>
      <div class="meaning-row">
        <div class="meaning-label">Affirmation:</div>
        <div class="meaning-text">Human achievement is possible and good</div>
      </div>
      <div class="meaning-row">
        <div class="meaning-label">The Best:</div>
        <div class="meaning-text">The capacity for reason, achievement, and happiness</div>
      </div>
    </div>
    <div class="bottom-line">They refuse to apologize for being good at what they do.</div>
  </div>
</body>
</html>
