<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(94, 169, 168, 0.2) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .series-tag {
      color: #a09080;
      font-size: 14px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 18px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .title {
      color: #5ea9a8;
      font-size: 52px;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 0 0 60px rgba(94, 169, 168, 0.5);
    }
    .subtitle {
      color: #a09080;
      font-size: 26px;
      margin-bottom: 40px;
      font-style: italic;
    }
    .divider {
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #5ea9a8, transparent);
      margin: 40px auto;
    }
    .hook {
      color: #f5f0e6;
      font-size: 28px;
      max-width: 750px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .hook em {
      color: #d4a84b;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="series-tag">Atlas Shrugged &bull; Part III: A Is A</div>
    <div class="episode-tag">Episode 29</div>
    <div class="title">The Generator</div>
    <div class="subtitle">A motor that runs on static electricity from the atmosphere</div>
    <div class="divider"></div>
    <div class="hook">Now she knows who built it. And she understands <em>why he left it behind</em>.</div>
  </div>
</body>
</html>
