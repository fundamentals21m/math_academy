<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(74, 107, 138, 0.15) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .series-tag {
      color: #a09080;
      font-size: 14px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 18px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 50px;
    }
    .title {
      color: #f5f0e6;
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 0 0 60px rgba(74, 107, 138, 0.4);
    }
    .title em {
      color: #d4a84b;
      font-style: italic;
    }
    .subtitle {
      color: #a09080;
      font-size: 26px;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.4;
    }
    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #4a6b8a, transparent);
      margin: 0 auto 40px;
    }
    .hook {
      color: #d4a84b;
      font-size: 26px;
      font-style: italic;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="series-tag">Atlas Shrugged &bull; Part III: A Is A</div>
    <div class="episode-tag">Episode 22</div>
    <div class="title">The Utopia of <em>Greed</em></div>
    <div class="subtitle">What if "greed" just means refusing to be sacrificed?</div>
    <div class="divider"></div>
    <div class="hook">It looks nothing like what the looters predicted.</div>
  </div>
</body>
</html>
