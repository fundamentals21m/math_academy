<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #8b2d2d; --accent-rgb: 139, 45, 45; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(212, 168, 75, 0.12) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .series-tag {
      color: #a09080;
      font-size: 14px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .episode-tag {
      color: #8b2d2d;
      font-size: 18px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 50px;
    }
    .title {
      color: #d4a84b;
      font-size: 80px;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 0 0 60px rgba(212, 168, 75, 0.3);
    }
    .subtitle {
      color: #f5f0e6;
      font-size: 30px;
      max-width: 750px;
      margin: 0 auto 40px;
      line-height: 1.4;
    }
    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4a84b, transparent);
      margin: 0 auto 40px;
    }
    .hook {
      color: #a09080;
      font-size: 24px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="series-tag">Atlas Shrugged &bull; Part II: Either-Or</div>
    <div class="episode-tag">Episode 18</div>
    <div class="title">By Our Love</div>
    <div class="subtitle">We reveal ourselves through what we love</div>
    <div class="divider"></div>
    <div class="hook">What if real love means valuing someone for who they are&mdash;<br>not for what you can sacrifice?</div>
  </div>
</body>
</html>
