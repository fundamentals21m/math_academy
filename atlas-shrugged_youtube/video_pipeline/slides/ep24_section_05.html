<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 800px; height: 800px;
      background: radial-gradient(ellipse at center, rgba(212, 168, 75, 0.12) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .insight {
      max-width: 850px;
      margin: 0 auto 50px;
    }
    .insight-line {
      color: #f5f0e6;
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .insight-line em {
      color: #8b2d2d;
      font-style: normal;
    }
    .divider {
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4a84b, transparent);
      margin: 0 auto 40px;
    }
    .choice {
      color: #d4a84b;
      font-size: 32px;
      font-style: italic;
      margin-bottom: 15px;
    }
    .foundation {
      color: #a09080;
      font-size: 22px;
      margin-bottom: 30px;
    }
    .closing {
      color: #a09080;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="episode-tag">Episode 24 &bull; Closing</div>
    <div class="insight">
      <div class="insight-line">The producers refuse to agree that their achievements are <em>sins</em>.</div>
      <div class="insight-line">That their happiness is <em>shameful</em>.</div>
      <div class="insight-line">That their lives are <em>fuel for others' demands</em>.</div>
    </div>
    <div class="divider"></div>
    <div class="choice">They choose life.</div>
    <div class="foundation">And that choice is the foundation of everything else.</div>
    <div class="closing">See you in the next episode.</div>
  </div>
</body>
</html>
