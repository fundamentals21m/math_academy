<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #8b2d2d; --accent-rgb: 139, 45, 45; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(139, 45, 45, 0.12) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .episode-tag {
      color: #8b2d2d;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    .section-title {
      color: #f5f0e6;
      font-size: 52px;
      margin-bottom: 50px;
    }
    .descent {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    .stage {
      padding: 20px 30px;
      border: 1px solid rgba(139, 45, 45, 0.4);
      background: rgba(139, 45, 45, 0.06);
    }
    .stage-label {
      color: #a09080;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }
    .stage-text {
      color: #f5f0e6;
      font-size: 28px;
    }
    .arrow {
      color: #8b2d2d;
      font-size: 32px;
    }
    .bottom-line {
      border-top: 1px solid rgba(139, 45, 45, 0.3);
      padding-top: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .bottom-text {
      color: #d4a84b;
      font-size: 26px;
      font-style: italic;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="episode-tag">Episode 17 &bull; The Consequences</div>
    <div class="section-title">The Consequences</div>
    <div class="descent">
      <div class="stage">
        <div class="stage-label">First</div>
        <div class="stage-text">Stagnation</div>
      </div>
      <div class="arrow">&rarr;</div>
      <div class="stage">
        <div class="stage-label">Then</div>
        <div class="stage-text">Decline</div>
      </div>
      <div class="arrow">&rarr;</div>
      <div class="stage">
        <div class="stage-label">Finally</div>
        <div class="stage-text">Collapse</div>
      </div>
    </div>
    <div class="bottom-line">
      <div class="bottom-text">Prosperity is the result of minds in motion.<br>Freeze the motion, and the prosperity dies.</div>
    </div>
  </div>
</body>
</html>
