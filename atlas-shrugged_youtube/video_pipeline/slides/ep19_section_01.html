<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #8b2d2d; --accent-rgb: 139, 45, 45; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(212, 168, 75, 0.15) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .series-tag {
      color: #a09080;
      font-size: 14px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .episode-tag {
      color: #8b2d2d;
      font-size: 18px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .title {
      color: #f5f0e6;
      font-size: 52px;
      margin-bottom: 30px;
      text-shadow: 0 0 60px rgba(212, 168, 75, 0.3);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.2;
    }
    .title em {
      color: #d4a84b;
      font-style: normal;
    }
    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4a84b, transparent);
      margin: 40px auto;
    }
    .hook {
      color: #a09080;
      font-size: 24px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="series-tag">Atlas Shrugged &bull; Part II: Either-Or</div>
    <div class="episode-tag">Episode 19</div>
    <div class="title">The Face Without <em>Pain</em><br>or <em>Fear</em> or <em>Guilt</em></div>
    <div class="divider"></div>
    <div class="hook">The face of a man who has solved the problem of living.</div>
  </div>
</body>
</html>
