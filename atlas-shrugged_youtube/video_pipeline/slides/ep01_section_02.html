<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .episode-title {
    color: #f5f0e6;
    font-size: 72px;
    margin-bottom: 20px;
    }
    .subtitle {
    color: #a09080;
    font-size: 36px;
    margin-bottom: 60px;
    }
    .overview {
    display: flex;
    justify-content: center;
    gap: 80px;
    margin-top: 40px;
    }
    .overview-item {
    text-align: center;
    }
    .overview-number {
    color: #d4a84b;
    font-size: 64px;
    font-weight: bold;
    }
    .overview-label {
    color: #a09080;
    font-size: 24px;
    margin-top: 10px;
    }
    .parts-row {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 60px;
    }
    .part {
    background: rgba(212, 168, 75, 0.1);
    border: 1px solid rgba(212, 168, 75, 0.3);
    padding: 20px 40px;
    color: #f5f0e6;
    font-size: 22px;
    }
    .part-num {
    color: #d4a84b;
    font-size: 14px;
    letter-spacing: 0.2em;
    margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
    <div class="corner-tl"></div>
    <div class="corner-br"></div>
    <div class="content">
      <div class="tag">Episode 1</div>
      <div class="episode-title">The Theme</div>
      <div class="subtitle">Part One: Non-Contradiction</div>
      <div class="overview">
        <div class="overview-item">
          <div class="overview-number">30</div>
          <div class="overview-label">Episodes</div>
        </div>
        <div class="overview-item">
          <div class="overview-number">3</div>
          <div class="overview-label">Parts</div>
        </div>
        <div class="overview-item">
          <div class="overview-number">1,168</div>
          <div class="overview-label">Pages</div>
        </div>
      </div>
      <div class="parts-row">
        <div class="part">
          <div class="part-num">PART I</div>
          Non-Contradiction
        </div>
        <div class="part">
          <div class="part-num">PART II</div>
          Either-Or
        </div>
        <div class="part">
          <div class="part-num">PART III</div>
          A Is A
        </div>
      </div>
    </div>
</body>
</html>
