<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(212, 168, 75, 0.25) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .finale-badge {
      display: inline-block;
      background: linear-gradient(135deg, #d4a84b 0%, #8b6914 100%);
      color: #1a1a1a;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 0.2em;
      padding: 6px 16px;
      margin-bottom: 20px;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .dollar-sign {
      color: #d4a84b;
      font-size: 120px;
      text-shadow: 0 0 60px rgba(212, 168, 75, 0.4);
      margin-bottom: 30px;
    }
    .final-truths {
      max-width: 700px;
      margin: 0 auto 40px;
    }
    .truth {
      color: #f5f0e6;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .truth em {
      color: #d4a84b;
      font-style: normal;
    }
    .closing {
      color: #d4a84b;
      font-size: 28px;
      font-style: italic;
      margin-bottom: 20px;
    }
    .thanks {
      color: #a09080;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="finale-badge">SERIES FINALE</div>
    <div class="episode-tag">Episode 30 &bull; Closing</div>
    <div class="dollar-sign">$</div>
    <div class="final-truths">
      <div class="truth">The <em>mind</em> is humanity's means of survival</div>
      <div class="truth"><em>Achievement</em> is humanity's glory</div>
      <div class="truth"><em>Freedom</em> is humanity's requirement</div>
    </div>
    <div class="closing">A new world is about to be born.</div>
    <div class="thanks">Thank you for joining me for Atlas Shrugged.</div>
  </div>
</body>
</html>
