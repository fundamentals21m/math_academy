<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 1000px; height: 800px;
      background: radial-gradient(ellipse at center, rgba(139, 45, 45, 0.12) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    .section-title {
      color: #f5f0e6;
      font-size: 52px;
      margin-bottom: 50px;
    }
    .inversions {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 850px;
      margin: 0 auto 50px;
    }
    .inversion {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 12px 0;
    }
    .what-they-call {
      width: 200px;
      text-align: right;
    }
    .noble {
      color: #d4a84b;
      font-size: 22px;
    }
    .sinful {
      color: #8b2d2d;
      font-size: 22px;
    }
    .vs {
      color: #a09080;
      font-size: 18px;
    }
    .actual {
      color: #f5f0e6;
      font-size: 22px;
      text-align: left;
    }
    .bottom-line {
      border-top: 1px solid rgba(139, 45, 45, 0.3);
      padding-top: 40px;
      max-width: 700px;
      margin: 0 auto;
    }
    .bottom-text {
      color: #a09080;
      font-size: 22px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="episode-tag">Episode 24 &bull; The Philosophy</div>
    <div class="section-title">The Anti-Life Philosophy</div>
    <div class="inversions">
      <div class="inversion">
        <div class="what-they-call noble">Death is noble</div>
        <div class="vs">&bull;</div>
        <div class="actual sinful">Life is guilt</div>
      </div>
      <div class="inversion">
        <div class="what-they-call noble">Sacrifice is virtue</div>
        <div class="vs">&bull;</div>
        <div class="actual sinful">Achievement is sin</div>
      </div>
      <div class="inversion">
        <div class="what-they-call noble">Suffering is redemptive</div>
        <div class="vs">&bull;</div>
        <div class="actual sinful">Happiness is shallow</div>
      </div>
    </div>
    <div class="bottom-line">
      <div class="bottom-text">Life is not the goal. Something else is&mdash;and life must be sacrificed to it.</div>
    </div>
  </div>
</body>
</html>
