<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(74, 107, 138, 0.18) 0%, transparent 55%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .part-intro {
      color: #4a6b8a;
      font-size: 20px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin-bottom: 15px;
    }
    .part-name {
      color: #f5f0e6;
      font-size: 32px;
      font-style: italic;
      margin-bottom: 50px;
    }
    .title {
      color: #d4a84b;
      font-size: 90px;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 0 0 80px rgba(212, 168, 75, 0.4);
    }
    .subtitle {
      color: #f5f0e6;
      font-size: 28px;
      max-width: 750px;
      margin: 0 auto 40px;
      line-height: 1.4;
    }
    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #4a6b8a, transparent);
      margin: 0 auto 40px;
    }
    .hook {
      color: #a09080;
      font-size: 24px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="part-intro">Part III</div>
    <div class="part-name">A Is A</div>
    <div class="title">Atlantis</div>
    <div class="subtitle">The lost civilization didn't sink&mdash;it withdrew</div>
    <div class="divider"></div>
    <div class="hook">Hidden in the mountains of Colorado.</div>
  </div>
</body>
</html>
