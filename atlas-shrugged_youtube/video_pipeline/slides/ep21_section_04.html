<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      background: radial-gradient(ellipse at center, rgba(74, 107, 138, 0.12) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 30px;
    }
    .section-title {
      color: #f5f0e6;
      font-size: 52px;
      margin-bottom: 50px;
    }
    .principles {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto 50px;
    }
    .principle {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 15px 25px;
      border-left: 3px solid #4a6b8a;
      background: rgba(74, 107, 138, 0.04);
    }
    .principle-text {
      color: #f5f0e6;
      font-size: 24px;
      text-align: left;
    }
    .bottom-line {
      border-top: 1px solid rgba(212, 168, 75, 0.3);
      padding-top: 40px;
      max-width: 700px;
      margin: 0 auto;
    }
    .bottom-text {
      color: #d4a84b;
      font-size: 26px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="episode-tag">Episode 21 &bull; The Principles</div>
    <div class="section-title">The Principles</div>
    <div class="principles">
      <div class="principle">
        <div class="principle-text">No one may use force against another</div>
      </div>
      <div class="principle">
        <div class="principle-text">No one may claim anything they haven't earned</div>
      </div>
      <div class="principle">
        <div class="principle-text">No one may demand sacrifice from others</div>
      </div>
    </div>
    <div class="bottom-line">
      <div class="bottom-text">What the outside world could be&mdash;if it chose to be.</div>
    </div>
  </div>
</body>
</html>
