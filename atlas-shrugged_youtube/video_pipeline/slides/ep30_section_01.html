<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 1000px; height: 1000px;
      background: radial-gradient(ellipse at center, rgba(20, 20, 30, 0.9) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .finale-badge {
      display: inline-block;
      background: linear-gradient(135deg, #d4a84b 0%, #8b6914 100%);
      color: #1a1a1a;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 0.2em;
      padding: 6px 16px;
      margin-bottom: 20px;
    }
    .main-visual {
      font-size: 72px;
      margin-bottom: 40px;
      opacity: 0.3;
    }
    .darkness-text {
      max-width: 800px;
      margin: 0 auto 50px;
    }
    .dark-line {
      color: #f5f0e6;
      font-size: 28px;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .dark-line em {
      color: #8b2d2d;
      font-style: normal;
    }
    .bottom-line {
      color: #d4a84b;
      font-size: 26px;
      font-style: italic;
      border-top: 1px solid rgba(212, 168, 75, 0.3);
      padding-top: 40px;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="finale-badge">SERIES FINALE</div>
    <div class="episode-tag">Episode 30 &bull; Cold Open</div>
    <div class="main-visual"></div>
    <div class="darkness-text">
      <div class="dark-line">The lights have <em>gone out</em></div>
      <div class="dark-line">The cities are <em>dark</em></div>
      <div class="dark-line">The world the looters built has <em>collapsed</em></div>
    </div>
    <div class="bottom-line">They're ready to return. But only to build something new.</div>
  </div>
</body>
</html>
