<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    :root { --accent-color: #4a6b8a; --accent-rgb: 74, 107, 138; }
    body::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 800px; height: 800px;
      background: radial-gradient(ellipse at center, rgba(212, 168, 75, 0.12) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .episode-tag {
      color: #4a6b8a;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .heroes {
      max-width: 850px;
      margin: 0 auto 50px;
    }
    .hero-line {
      color: #f5f0e6;
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 18px;
    }
    .hero-line em {
      color: #d4a84b;
      font-style: normal;
    }
    .divider {
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4a84b, transparent);
      margin: 0 auto 40px;
    }
    .final-line {
      color: #d4a84b;
      font-size: 28px;
      font-style: italic;
      margin-bottom: 30px;
    }
    .closing {
      color: #a09080;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="episode-tag">Episode 26 &bull; Closing</div>
    <div class="heroes">
      <div class="hero-line">Scientists who discover for the <em>joy of knowing</em></div>
      <div class="hero-line">Industrialists who build for the <em>satisfaction of creating</em></div>
      <div class="hero-line">Artists who compose for the <em>experience of beauty</em></div>
    </div>
    <div class="divider"></div>
    <div class="final-line">Delivered not by anyone else, but by themselves.<br>The Concerto of Deliverance is their anthem.</div>
    <div class="closing">See you in the next episode.</div>
  </div>
</body>
</html>
