<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --accent-color: #d4a84b;
      --accent-rgb: 212, 168, 75;
      --bg-color: #0a0908;
      --text-primary: #f5f0e6;
      --text-secondary: #a09080;
      --slide-width: 1920px;
      --slide-height: 1080px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: var(--slide-width);
      height: var(--slide-height);
      background: var(--bg-color);
      font-family: Georgia, 'Times New Roman', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, transparent 30%, rgba(0, 0, 0, 0.7) 100%);
      pointer-events: none;
    }

    .frame {
      position: absolute;
      top: 50px; left: 50px; right: 50px; bottom: 50px;
      border: 2px solid rgba(var(--accent-rgb), 0.4);
    }

    .frame::before, .frame::after {
      content: '';
      position: absolute;
      width: 30px; height: 30px;
      border: 3px solid var(--accent-color);
    }

    .frame::before { top: -3px; left: -3px; border-right: none; border-bottom: none; }
    .frame::after { bottom: -3px; right: -3px; border-left: none; border-top: none; }

    .corner-tl, .corner-br {
      position: absolute;
      width: 30px; height: 30px;
      border: 3px solid var(--accent-color);
    }

    .corner-tl { top: 47px; right: 47px; border-left: none; border-bottom: none; }
    .corner-br { bottom: 47px; left: 47px; border-right: none; border-top: none; }

    .glow {
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 600px;
      background: radial-gradient(ellipse at center, rgba(var(--accent-rgb), 0.12) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .content {
      text-align: center;
      z-index: 10;
    }

    .series-tag {
      color: var(--text-secondary);
      font-size: 22px;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      margin-bottom: 60px;
    }

    .part-label {
      color: var(--accent-color);
      font-size: 32px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin-bottom: 25px;
    }

    .part-name {
      color: var(--text-primary);
      font-size: 120px;
      font-style: italic;
      line-height: 1.1;
      margin-bottom: 70px;
      text-shadow: 0 4px 30px rgba(var(--accent-rgb), 0.3);
    }

    .episodes-range {
      color: var(--text-secondary);
      font-size: 26px;
      letter-spacing: 0.2em;
    }

    body.part-1 { --accent-color: #d4a84b; --accent-rgb: 212, 168, 75; }
    body.part-2 { --accent-color: #8b4545; --accent-rgb: 139, 69, 69; }
    body.part-3 { --accent-color: #4a6fa5; --accent-rgb: 74, 111, 165; }
  </style>
</head>
<body class="part-2">
  <div class="glow"></div>
  <div class="frame"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="content">
    <div class="series-tag">Atlas Shrugged</div>
    <div class="part-label">Part Two</div>
    <div class="part-name">Either-Or</div>
    <div class="episodes-range">Episodes 11-20</div>
  </div>
</body>
</html>
