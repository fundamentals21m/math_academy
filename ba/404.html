<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts /path to /?p=/path so index.html can handle it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Redirect to index with path as query param
      window.location.replace(
        window.location.origin + '/math_academy/ba/' +
        '?p=' + encodeURIComponent(path.replace('/math_academy/ba/', '/')) +
        (search ? '&' + search.slice(1) : '') +
        hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
