<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages
      // Converts path-based routes to hash routes for React Router
      const path = window.location.pathname;
      const hash = window.location.hash;
      if (path !== '/' && !hash) {
        window.location.replace('/#' + path);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
